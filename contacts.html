<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Навигационное меню -->
    <nav>
        <a href="index.html" class="nav-button">Главная</a>
        <a href="about.html" class="nav-button">О проекте</a>
        <a href="contacts.html" class="nav-button">Контакты</a>
    </nav>

    <!-- Основное содержимое -->
    <div class="container">
        <h1>Свяжитесь с нами</h1>
        <p>Мы всегда рады вашим вопросам и предложениям. Напишите нам, и мы обязательно ответим!</p>

        <!-- Контактная информация -->
        <div class="contact-info">
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/3178/3178283.png" alt="Email" class="contact-icon">
                <h2>Email</h2>
                <p>support@robotics.com</p>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Телефон" class="contact-icon">
                <h2>Телефон</h2>
                <p>+7 (123) 456-78-90</p>
            </div>
            <div class="contact-item">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684809.png" alt="Адрес" class="contact-icon">
                <h2>Адрес</h2>
                <p>г. Москва, ул. Робототехников, д. 15</p>
            </div>
        </div>

        <!-- Форма обратной связи -->
        <form class="contact-form">
            <h2>Форма обратной связи</h2>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <textarea placeholder="Ваше сообщение" rows="5" required></textarea>
            <button type="submit" class="button">Отправить</button>
        </form>
    </div>

    <!-- Маленькое изображение внизу -->
    <footer>
        <img src="https://raw.githubusercontent.com/Clionelima/my-website/main/робот%20промышленный.jpg" alt="Робототехника" class="small-image">
    </footer>

</body>
</html>
